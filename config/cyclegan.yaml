model:
  # Input/output channel count.
  in_channels: 3
  # Base feature width for generator/discriminator.
  base_channels: 64
  # RCAB residual groups (from SR GAN generator).
  num_groups: 6
  # RCAB blocks per group.
  blocks_per_group: 12
  # Channel attention reduction.
  ca_reduction: 16
  # Residual scaling inside each group.
  res_scale: 0.1
  # Upscale factor for the RCAN-style generator (1 keeps resolution).
  scale: 4
  # Keep generator output in [-1, 1] to match normalized inputs.
  use_tanh: true

data:
  # Domain A training directory.
  domain_a_dir: dataset/domainA
  # Domain B training directory.
  domain_b_dir: dataset/domainB
  # Batch size for CycleGAN training.
  batch_size: 1
  # DataLoader worker count.
  num_workers: 4
  # Normalize images to [-1, 1] for tanh outputs.
  normalize_tanh: true

evaluation:
  # Run evaluation during training.
  enabled: false
  # Domain A evaluation directory.
  domain_a_dir: dataset/domainA_val
  # Domain B evaluation directory.
  domain_b_dir: dataset/domainB_val
  # Evaluation batch size.
  batch_size: 1
  # Evaluation DataLoader worker count.
  num_workers: 4

optimizer:
  # Generator learning rate.
  lr_g: 0.0002
  # Discriminator learning rate.
  lr_d: 0.0002
  # Adam beta1.
  beta1: 0.5
  # Adam beta2.
  beta2: 0.999
  # Weight decay.
  weight_decay: 0.0

loss:
  # Cycle consistency weight.
  lambda_cycle: 10.0
  # Identity loss weight.
  lambda_id: 0.5
  # Enable identity loss term.
  use_identity: true

training:
  # Total CycleGAN training epochs.
  epochs: 200
  # Enable automatic mixed precision.
  amp: false
  # Gradient clipping max norm.
  grad_clip_norm: 1.0
  # Save checkpoint every N epochs.
  save_every: 10
  # Output directory for CycleGAN checkpoints.
  output_dir: checkpoints
  # Log file path (default: output_dir/log_{timestamp}.txt when null).
  log_file: null
  checkpoints:
    # Optional warm-start checkpoints for individual components.
    g_ab: null
    g_ba: null
    d_a: null
    d_b: null
